<!DOCTYPE html>
<html>
<head>
    <title>3D Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
     <script src="three.js"></script>
		 <script type="module">
        const width = window.innerWidth, height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000);
        camera.rotation.y = Math.PI / 2;
        camera.position.z = 0; camera.position.y = 0; camera.position.x = 5;

        const scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x050555 );
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

        scene.add( new THREE.AmbientLight( 0x111111 ) );

        const light1 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light1.position.set( 1, 1, 1 );
				scene.add( light1 );

        const light2 = new THREE.DirectionalLight( 0xffffff, 1.5 );
        light2.position.set( 0, - 1, 0 );
        scene.add( light2);

        const geometry = new THREE.CylinderGeometry( 1, 1, 10, 32 );
        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh( geometry, material );
        mesh.scale.y = 0.3;
        mesh.castShadow = true;
        mesh.recieveShadow = true;
        scene.add(mesh);
        let Cylinder = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
        Cylinder.setFromObject(mesh);



        const geometry1 = new THREE.CylinderGeometry( 1, 1, 10, 32);
        const material1 = new THREE.MeshNormalMaterial();
        const mesh1 = new THREE.Mesh( geometry1, material1 );
        mesh1.scale.y = 0.3;
        mesh1.rotation.x = Math.PI / 2;
        mesh1.castShadow = true;
        mesh1.recieveShadow = true;
        scene.add(mesh1);
        let Cylinder1 = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
        Cylinder1.setFromObject(mesh1);

        const plane = new THREE.Mesh(
          new THREE.PlaneGeometry(100,100),
          new THREE.MeshStandardMaterial({ color: "blue" })
        );
        plane.position.set(0, -2.5, 0);
        plane.rotateX(-Math.PI/2);
        plane.recieveShadow = true;
        scene.add(plane);


        function animation1(){
            Cylinder.transparent = true;
            Cylinder.opacity = 0.5;
            Cylinder.color = new THREE.Color(Math.random() * 0xffffff);
        }


        function checkColision(){
          if(Cylinder.intersectsBox(Cylinder1)){
            animation1();
          }else{
            Cylinder.material.opacity = 1.0;
          }
        }





        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( width, height );
        renderer.setAnimationLoop( animate );
        document.body.appendChild( renderer.domElement );

  function animate( time ) {

	   // mesh.rotation.x = time / 2000;
	   // mesh.rotation.y = time / 1000;
     //
     // mesh1.rotation.x = time  / 2000;
     // mesh1.rotation.y = time  / 1000;
     checkColision();
	   renderer.render( scene, camera );

}
    </script>
  </body>
  </html>
